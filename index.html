<!DOCTYPE html>
<html>
<head>
    <title>FallingBlocks</title>
    <link rel="stylesheet" href="main.css" />

    <script src="src/clock.js"></script>
    <script src="src/directions.js"></script>
    <script src="src/engine.js"></script>
    <script src="src/fallingBlocks.js"></script>
    <script src="src/game.js"></script>
    <script src="src/landedBlocksCollection.js"></script>
    <script src="src/rotations.js"></script>
    <script src="src/score.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/states.js"></script>
    <script src="src/tetrimino.js"></script>
    <script src="src/tetriminoFactory.js"></script>
    <script src="src/util.js"></script>

    <script src="src/geometry/matrixCalculation.js"></script>
    <script src="src/geometry/transform.js"></script>
    <script src="src/geometry/transformMatrix.js"></script>
    <script src="src/geometry/transformMatrixDefinitionFactory.js"></script>
    <script src="src/geometry/transformMatrixFactory.js"></script>
    <script src="src/geometry/transformVector.js"></script>

    <script src="src/rendering/gameAreaRenderer.js"></script>
    <script src="src/rendering/renderer.js"></script>
    <script src="src/rendering/scoreBoardRenderer.js"></script>
    <script src="src/rendering/notificationRenderer.js"></script>

    <script src="src/userInput/inputListener.js"></script>
    <script src="src/userInput/keyboardAndMouseInputSource.js"></script>
</head>
<body>
    <div id="MainContainer">
        <header>
            <hgroup>
                <h1>Falling blocks</h1>
                <h2>A Tetris Clone in HTML5 Canvas / Javascript</h2>
            </hgroup>
        </header>

        <section>
            <header class="hide">
                <h3>Demo</h3>
            </header>

            <canvas id="MyCanvas" width="340" height="432" tabindex="0"></canvas>

            <aside id="Controls">
                <header>
                    <h3>Controls</h3>
                </header>

                <dl>
                    <dt>Move</dt>
                    <dd>Arrow keys</dd>

                    <dt>Rotate Anticlockwise / Clockwise</dt>
                    <dd>A / S</dd>

                    <dt>Pause</dt>
                    <dd>Space</dd>
                </dl>
            </aside>
        </section>
    </div>

    <script>
        fallingBlocks.init(document.getElementById('MyCanvas'));
    </script>
</body>
</html>
